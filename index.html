<!DOCTYPE html>
<html>
<head>
    <style>

        body{
            display: grid;
            justify-items: center;
        }
        .container {
            width: 130px;
            height: 130px;
            margin: 0px auto 10px auto;
            border: 1px solid black;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            
        }
        .container svg {
            /* Agrega tus estilos para los SVG aquí */
        }

        img{
            max-width: 50px;
        }

        #recipe{
            display: flex;
            gap: 24px;
        }

        .boton-receta{
            margin: 0 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;

        }

        #cronometro-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #cronometro {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #botones-cronometro {
      display: flex;
      justify-content: center;
    }

    #botones-cronometro button {
      margin: 0 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    </style>
</head>
<body>
    
    <h1>Generador de recetas Aeropress</h1>
    <div id="recipe"></div>
    <button onclick="generateRecipe()" class="boton-receta">Generar receta</button>

    <div id="cronometro-container">
        <h1>Cronómetro</h1>
        <div id="cronometro">00:00:00</div>
        <div id="botones-cronometro">
          <button onclick="iniciarCronometro()">Iniciar</button>
          <button onclick="pausarCronometro()">Pausar</button>
          <button onclick="reiniciarCronometro()">Reiniciar</button>
        </div>
      </div>

    <script>

let tiempoTotal = 0;
  let cronometro;
  let isPaused = true;

  function formatTiempo(segundos) {
    const horas = Math.floor(segundos / 3600);
    const minutos = Math.floor((segundos % 3600) / 60);
    const segundosRestantes = segundos % 60;
    return `${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundosRestantes).padStart(2, '0')}`;
  }

  function actualizarCronometro() {
    document.getElementById("cronometro").innerText = formatTiempo(tiempoTotal);
  }

  function iniciarCronometro() {
    if (isPaused) {
      cronometro = setInterval(() => {
        tiempoTotal++;
        actualizarCronometro();
      }, 1000);
      isPaused = false;
    }
  }

  function pausarCronometro() {
    clearInterval(cronometro);
    isPaused = true;
  }

  function reiniciarCronometro() {
    tiempoTotal = 0;
    actualizarCronometro();
    pausarCronometro();
  }

        const method = ["Tradicional", "Invertido"];
        const grindSize = ["Fino", "Medio-fino", "Medio", "Medio-grueso", "Grueso"];
        const waterTemp = Array.from({length: 97}, (_, i) => i);
        const brewRatio = Array.from({length: 11}, (_, i) => `1:${i+10}`);
        const brewTime = Array.from({length: 20}, (_, i) => `${(i+3)*10} segundos`);
        const agitation = ["No agitar", "Agitar suavemente", "Agitar moderadamente", "Agitar vigorosamente"];
        const agitationTime = ["Ninguna"].concat(Array.from({length: 7}, (_, i) => `${(i+3)*10} segundos`));

        function generateRecipe() {
            const recipe = {
                method: method[Math.floor(Math.random() * method.length)],
                grindSize: grindSize[Math.floor(Math.random() * grindSize.length)],
                waterTemp: waterTemp[Math.floor(Math.random() * waterTemp.length)],
                brewRatio: brewRatio[Math.floor(Math.random() * brewRatio.length)],
                brewTime: brewTime[Math.floor(Math.random() * brewTime.length)],
                agitation: agitation[Math.floor(Math.random() * agitation.length)],
                agitationTime: agitationTime[Math.floor(Math.random() * agitationTime.length)]
            };

            if (recipe.agitation === "No agitar") {
                recipe.agitationTime = "Ninguna";
            }

            document.getElementById('recipe').innerHTML = `

                <div class="container">
                    <svg><!-- Tu SVG aquí --></svg>
                    <span>Método: ${recipe.method}</span>
                </div>
                <div class="container">
                    <span>Tamaño de molienda: ${recipe.grindSize}</span>
                    <img src="./pics/coffee-cup-free-svg-file.png" alt="">
                </div>
                <div class="container">
                    <svg><!-- Tu SVG aquí --></svg>
                    <span>Temperatura del agua: ${recipe.waterTemp}°C</span>
                </div>
                <div class="container">
                    <svg><!-- Tu SVG aquí --></svg>
                    <span>Proporción de preparación: ${recipe.brewRatio}</span>
                </div>
                <div class="container">
                    <svg><!-- Tu SVG aquí --></svg>
                    <span>Tiempo de infusión: ${recipe.brewTime}</span>
                </div>
                <div class="container">
                    <svg><!-- Tu SVG aquí --></svg>
                    <span>Agitación: ${recipe.agitation}</span>
                </div>
                <div class="container">
                    <svg><!-- Tu SVG aquí --></svg>
                    <span>Tiempo de agitación: ${recipe.agitationTime}</span>
                </div>
            `;
        }
    </script>
</body>
</html>
